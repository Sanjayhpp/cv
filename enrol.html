<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <form class="" action="index.html" method="post">
<div class="">
  <label for="name">Name:</label>
  <input type="text" name="Name" value="" id="name">
</div><br>
<div class="">
  <label for="email">Email:</label>
  <input type="email" name="Email" value="" id="email">
</div><br>
<div class="">
  <label for="date">Date of Birth: </label>
   <input type="date" name="Date" value="DOB" id="date">
</div><br>
<div class="">
  <label for="tel">Telephone:</label>
 <input type="tel" name="tel" value="" id="tel">
</div><br>
<div class="">
  <label for="subscribe">Do you want to subscribe to news letter?</label>
   <input type="checkbox" name="subscribe" value="" checked id="subscribe">
</div><br>
<div class="">
  Gender: <input type="radio" name="Gender" value="" > Male <input type="radio" name="Gender" value=""> Female <input type="radio" name="Gender" value=""> other
</div><br>

  <select class="" name="callme" id="call">
    <option value="mor">Morning</option>
    <option value="after" selected>Afternoon</option>
    <option value="eve">Evening</option>
  </select>

</div><br>

<div class="">
  <label for="msg"><h5>Your Message</h5></label>
  <textarea name="message" rows="8" cols="60" id="msg"></textarea >
</div>
<br>
<div class="">
  <input type="Submit" name="Submit" value="Submit Now">
  <input type="reset" name="Reset" value="Reset">
</div>

  </form>
